name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            **/node_modules
            **/.jest-cache
            **/.eslintcache
            **/.parcel-cache
            **/*.tsbuildinfo
          key: ${{ runner.os }}-yarn-v6-${{ hashFiles('**/package.json', '**/yarn.lock', '**/tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v5-
      - name: Install Dependencies
        shell: bash
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --production false
      - name: Lint
        run: yarn lint
      # Instead of a build matrix we use a for loop in a bash script
      # because these libraries need to be built for ts type definitions
      # to be usable and the depend on each other.
      # TODO(byk): Make these work independently of build order
      - name: Build & Test
        run: |
          yarn workspace run @formsort/constants build
          yarn workspace run @formsort/web-embed-api build
          yarn build
          yarn test
          yarn workspaces run pack
      - name: Archive Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.sha }}
          if-no-files-found: error
          path: |
            ${{ github.workspace }}/packages/**/*.tgz
            !node_modules/**/*
