name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            **/node_modules
            **/.jest-cache
            **/.eslintcache
            **/.parcel-cache
            **/*.tsbuildinfo
          key: ${{ runner.os }}-yarn-v6-${{ hashFiles('**/package.json', '**/yarn.lock', '**/tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v5-
      - name: Install Dependencies
        shell: bash
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --production false
      # We build these two ahead of time and before linting
      # because these libraries need to be built for TS type definitions
      # to be usable, even during linting.
      # TODO(byk): Streamline this a bit and run the rest of the build in parallel
      - name: Build prerequisites first
        run: |
          yarn workspace @formsort/constants run build
          yarn workspace @formsort/web-embed-api run build
      - name: Build
        run: yarn build
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
      - name: Pack for NPM
        run: yarn workspaces run pack
      - name: Archive Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.sha }}
          if-no-files-found: error
          path: |
            ${{ github.workspace }}/packages/**/*.tgz
            !node_modules/**/*
